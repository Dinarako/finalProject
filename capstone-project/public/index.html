<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
<title>Little Lemon | Fresh Mediterranean Flavors</title>
<meta name="description" content="Little Lemon is a family-owned Mediterranean restaurant offering authentic, flavorful dishes made with fresh, locally-sourced ingredients." />

<!-- Open Graph / Social Sharing -->
<meta property="og:title" content="Little Lemon | Fresh Mediterranean Flavors" />
<meta property="og:description" content="Experience delicious Mediterranean cuisine at Little Lemon. Fresh ingredients, friendly atmosphere, and unforgettable taste." />
<meta property="og:image" content="%PUBLIC_URL%/Logo.svg" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://littlelemon.com" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Little Lemon | Fresh Mediterranean Flavors" />
<meta name="twitter:description" content="Experience authentic Mediterranean cuisine made fresh daily at Little Lemon." />
<meta name="twitter:image" content="%PUBLIC_URL%/Logo.svg" />

<!-- Favicon -->
<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Little Lemon</title>
  </head>
